<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade6</title>
</head>
<body>
    <form action="/clientes" method="POST">
        <fieldset>
            <legend>Cadastro de Clientes</legend>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" placeholder="Digite seu nome" required size="30" maxlength="30"><br><br>
            <label for="endereco">Endereço</label><br>
            <input type="text" name="endereco" placeholder="Digite seu endereço" required size="50" maxlength="50"><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="Digite seu email" required size="30"><br><br>

            <input type="checkbox" name="termo" required>
            <label for="termo">Desejo receber newsletter</label><br><br>

            <input type="submit" value="Cadastrar">
            <input type="reset" value="Cancelar">
        </fieldset>
    </form>
</body>
</html>
